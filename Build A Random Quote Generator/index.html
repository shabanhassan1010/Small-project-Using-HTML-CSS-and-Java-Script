<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">    <link href="/Small-project-Using-HTML-CSS-and-Java-Script/Build A Random Quote Generator/script.css" rel="stylesheet">
    <title> Build A  Random Quote Generator </title>
</head>
<body>
    
    <div class="wrapper">
      <header> Quote of the Day </header>

      <div class="content">

        <div class="Quote-Area">
          <i class="fa-solid fa-quote-left"></i>
          <p> Never Give up besause you never know if the next try is going to be the one that works. </p>
          <i class="fa-solid fa-quote-right"></i>
        </div>

        <div class="author"> 
          <span> __</span>
          <span class="name"> Mary Kay Ash </span>
        </div>

      </div> 

      <div class="line"> </div>
      <div class="buttons">
        <div class="featuers">
          <ul>
            <li class="sound"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="twitter"><i class="fab fa-twitter"></i></li>
          </ul>
          <button> New Quote </button>
        </div>
      </div>


    </div>



    <script src="/Small-project-Using-HTML-CSS-and-Java-Script/Build A Random Quote Generator/app.js"></script>
</body>
</html>
