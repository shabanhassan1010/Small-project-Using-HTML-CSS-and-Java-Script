<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Small-project-Using-HTML-CSS-and-Java-Script/QR Code Generator/stylesheet.css" rel="stylesheet">
    <title> QR Code Generator </title>
</head>
<body>

    <section class="container">
        <!-- Title and Subtitle -->
        <div class="Generator">
            <h2>QR Code Generator</h2>
            <h6>Paste a URL or enter text to create a QR code</h6>
        </div>

        <!-- Input Field and Button -->
        <div class="form">
            <input class="input" type="text" placeholder="Enter text or URL">
            <button class="btn">Generate QR Code</button>
        </div>

        <!-- QR Code Display Area -->
        <div class="qr-code">
            <img src="/Small-project-Using-HTML-CSS-and-Java-Script/QR Code Generator/Images/R.png" alt="QR Code Placeholder">
        </div>
    </section>


    <script src="/Small-project-Using-HTML-CSS-and-Java-Script/QR Code Generator/app.js"></script>
</body>
</html>
