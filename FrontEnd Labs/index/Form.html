<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Form </title>
    <link rel="stylesheet" href="/Small-project-usinf-html--css---js/FrontEnd Labs/StyleSheet/form.css">
</head>
<body>
    
    <form class="form">
        <section class="form-container">

          <div class="image-container">
            <img  src="/Small-project-usinf-html--css---js/FrontEnd Labs/Images/WhatsApp Image 2024-11-28 at 21.15.16_0d975583.jpg" alt="Barksalot Image"/>
            <span class="fix">Thank you for your interest in</span> 
            <h2 class="fix">Barksalot.</h2>
          </div>
      
          <div class="form-fields">
            <input type="text" id="Name" name="Name" placeholder="Name" required>
            <br><br>
      
            <input type="email" id="Email" name="Email Address" placeholder="Email Address" required>
            <br><br>    
      
            <input type="text" id="Q" name="What is the word for a baby dog?" placeholder="What is the word for a baby dog?">
            <br><br>
      
            <textarea id="comment" name="comment" placeholder="Comment(optional)" rows="6" cols="20"></textarea>
            <br><br>
      
            <button type="submit">Submit</button>
          </div>

        </section>
      </form>
      

</body>
</html>
